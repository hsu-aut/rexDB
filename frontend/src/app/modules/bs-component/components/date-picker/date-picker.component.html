<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">Date Picker</div>
            <div class="card-body">
                <form class="form-inline mb-3">
                    <div class="form-group">
                        <div class="input-group datepicker-input">
                            <input type="date"
                                [(ngModel)]="model"
                                class="form-control"
                                name="dp"
                                placeholder="yyyy-mm-dd"
                            />
                        </div>
                    </div>
                </form>
                <div class="alert alert-info mb-0"><strong>Chosen Date: </strong> {{ model | localizedDate }}</div>
            </div>
        </div>
    </div>
</div>
