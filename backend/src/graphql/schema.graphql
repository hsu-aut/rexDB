# Import of custom type to account for dynamic key
scalar SparqlResultEntry,

type SparqlQueryResult {
	head: HeadObject,
	results: ResultObject
}

type HeadObject {
	vars: [String]
}

type ResultObject {
	bindings: [SparqlResultEntry]
}

type Expertise {
    name: String
    level: String
}

type Expert {
    firstName: String
    lastName: String
    expertise: [ Expertise ]
}

type Query {
	sparqlQuery(queryString: String!): SparqlQueryResult
    greeting: String
    experts: [ Expert ]
}